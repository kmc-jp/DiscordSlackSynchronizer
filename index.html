<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/script.js"></script>
    <script src="https://kit.fontawesome.com/b60b76d4e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <title>DiscordSlackSynchronizerConfigurator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <span style="font-size:30px; color: #4B4B4B;"><i class="fas fa-sync-alt"></i></span>
        </a>
        <a class="navbar-brand" href="index.html">
            DiscordSlackSynchronizerConfigurator
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>

            <span class="navbar-text" id="username">
                
            </span>

        </div>
    </nav>

    <div id="alert" role="alert">
    </div>

    <div class="card">
        <div class="card-header">
            Settings
        </div>
        <div class="card-body">
            <div class="guild_set">
                <select class="form-select" aria-label="Discord Guild Selection" id="guild_select">
                    <option selected>Discord Guild...</option>
                </select>
                <button type="submit" class="btn btn-danger" id="save" disabled><i class="fa-solid fa-floppy-disk"></i></button>
                <button class="btn btn-light float-end" id="add"><i class='fas fa-plus'></i></button>
            </div>
            <div class="accordion accordion-flush" id="channels">

            </div>
        </div>
    </div>
    </div>
    <div class="card" id="your_account">

    </div>

    <template id="template-channel">
        <div class="accordion-item setting">
            <h2 class="accordion-header">
                <div class="accordion-button accordion-setting collapsed" data-bs-toggle="collapse" data-bs-target="#setting-inner-xxx" aria-expanded="false">
                    <i class="button-icon-setting fas"></i><span class="button-title-setting"></span>
                    <button class="btn-up-setting btn btn-light ms-auto py-0 mx-1 px-2">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <button class="btn-down-setting btn btn-light py-0 me-2 px-2">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                </div>
            </h2>
            <div class="setting-inner accordion-collapse collapse">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-floating">
                                <select class="form-select discord-channel-setting" id="discord-channel-setting">
                                    <option>Select...</option>
                                </select>
                                <label for="discord-channel-setting">Discord Channel Name</label>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-floating">
                                <select class="form-select slack-channel-setting" id="slack-channel-setting">
                                    <option>Select...</option>
                                </select>
                                <label for="slack-channel-setting">Slack Channel Name</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger remove-setting"><i class='fas fa-trash-alt'></i></button>
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input send-voice-state-setting" type="checkbox"">
                            ボイスチャンネルとして監視・送信
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input send-mute-state-setting" type="checkbox">
                            ミュート／消音状態変化も通知
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input slack-to-discord-setting" type="checkbox">
                            SlackからDiscordへ転送
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input discord-to-slack-setting" type="checkbox">
                            DiscordからSlackへ転送
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input add-channel-name-setting" type="checkbox">
                            チャンネル名を付加
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
</body>

</html>
